<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=baseline -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <title>Template</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg headerRegistro p-2" th:fragment="nav">
        <div class="container-fluid">
            <a th:href="@{/main}" class="d-flex align-items-center mb-2">
                <img src="../static/img/logo2.png" th:src="@{/img/logo2.png}" class=" imgreg img-fluid"
                    alt="Logo Pomodoro">
            </a>
            <ul class="nav col-lg-auto me-lg-auto mb-2 justify-content-center">
                <li><a th:href="@{/main}" class="linkheader nav-link px-2 text-white fs-3">Pomodoro app</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse position-absolute top-25 end-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active link-secondary fs-4" aria-current="page" th:href="@{/main}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-secondary fs-4" th:href="@{/prueba}" >Reloj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-secondary fs-4" th:href="@{/configuration/(usuario_id=__${session.userSession.id}__)}">Configuracion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-secondary fs-4" href="/logout">Cerrar Sesion</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-end ms-5">
                    <a href="#" class="text-white text-decoration-none" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <h2 class="linkheader fs-3 text-end" th:text="${session.userSession.name}">Francisco</h2>
                    </a>
                    <div class="container">
                        <div class="row">
                            <div class="col-3 mt-3">
                                <div class="row align-content-end">
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content borderedit">
                                                <div class="modal-header">
                                                    <h5 class="modal-title fs-2 text-white marca text-decoration-underline"
                                                        id="exampleModalLabel">Editar Perfil</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body my-3">
                                                    <form th:action="@{/}" method="post">
                                                        <div>
                                                            <p th:if="${error!=null}" th:text="${error}"></p>
                                                        </div>
                                                        <div class="col mb-1">
                                                            <label for="inputname"
                                                                class="col-sm-2 col-form-label pre-control">Nombre</label>
                                                            <div class="col-sm-12 borderbox">
                                                                <input type="text" class="form-control" id="nombre"
                                                                    name="nombre" th:value="${session.userSession.name}">
                                                            </div>
                                                        </div>
                                                        <div class="col mb-1">
                                                            <label for="inputfirstname"
                                                                class="col-sm-2 col-form-label pre-control">Apellido</label>
                                                            <div class="col-sm-12 borderbox">
                                                                <input type="text" class="form-control" id="apellido"
                                                                    name="apellido" th:value="${session.userSession.lastName}">
                                                            </div>
                                                        </div>
                                                        <div class="col mb-1">
                                                            <label for="inputemail"
                                                                class="col-sm-2 col-form-label pre-control">Email</label>
                                                            <div class="col-sm-12 borderbox">
                                                                <input type="email" class="form-control" id="email"
                                                                    th:value="${session.userSession.email}" disabled>
                                                            </div>
                                                        </div>
                                                        <div class="col mb-1">
                                                            <label for="inputemail"
                                                                class="col-sm-2 col-form-label pre-control">Contrase単a</label>
                                                            <div class="col-sm-12 borderbox">
                                                                <input type="password" class="form-control"
                                                                    id="Contrase単a1" name="contrasena1">
                                                            </div>
                                                        </div>
                                                        <div class="col mb-1">
                                                            <label for="inputemail"
                                                                class="col-sm-6 col-form-label pre-control">
                                                                Repita
                                                                su Contrase単a</label>
                                                            <div class="col-sm-12 borderbox">
                                                                <input type="password" class="form-control"
                                                                    id="Contrase単a2" name="contrasena2">
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="form-check form-switch my-4 ms-4 d-flex align-items-center">
                                                            <input class="form-check-input switch_control my-3"
                                                                type="checkbox" role="switch"
                                                                id="flexSwitchCheckChecked" name="habilitado" checked>
                                                            <label class="form-check-label fs-5 mx-2 text-secondary"
                                                                for="flexSwitchCheckChecked">Aqui puede
                                                                activar o desactivar su user</label>
                                                        </div>
                                                        <div class="col mt-4">
                                                            <button type="button" class="btn but btn-success"
                                                                data-bs-dismiss="modal">Cerrar</button>
                                                            <button type="submit"
                                                                class="btn but btn-success">Guardar</button>
                                                        </div>

                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
