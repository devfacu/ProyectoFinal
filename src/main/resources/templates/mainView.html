<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  <title>VistaPrincipal</title>
</head>

<body class="bodyIndex">
  <nav th:replace="template.html :: nav"></nav>

  <div class="borderedit container col-9 px-8 py-5 my-4 ">

    <div class="col-9 container">
      <a class="fs-2 btn butG btn-success" th:href="@{/task/hoy(usuario_id=__${session.usuarioSession.id}__)}">
        <div class="row">
          <div class="col-1">
            <img src="../static/img/sol.png" th:src="@{/img/sol.png}" alt="sol" class="imagen-box">
          </div>
          <div class="col-11">
            <div class="but-principal">Hoy
            </div>
          </div>
        </div>
      </a>
    </div>

    <br>

    <div class="col-9 container">
      <a class="fs-2 btn butG btn-success" th:href="@{/task/manana(usuario_id=__${session.usuarioSession.id}__)}" method="get">
        <div class="row">
          <div class="col-1">
            <img src="../static/img/flecha.png" th:src="@{/img/flecha.png}" alt="flecha" class="imagen-box">
          </div>
          <div class="col-11">
            <div class="but-principal">Mañana</div>
          </div>
        </div>
      </a>
    </div>

    <br>

    <div class="col-9 container">
      <a class="fs-2 btn butG btn-success" th:href="@{/task/proximo(usuario_id=__${session.usuarioSession.id}__)}" method="get">
        <div class="row">
          <div class="col-1">
            <img src="../static/img/calendario.png" th:src="@{/img/calendario.png}" alt="calendario" class="imagen-box">
          </div>
          <div class="col-11">
            <div class="but-principal" >Próximo</div>
          </div>
        </div>
      </a>
    </div>

    <br>

    <div class="col-9 container">
      <a class="fs-2 btn butG btn-success" th:href="@{/task/completado(usuario_id=__${session.usuarioSession.id}__)}" method="get">
        <div class="row">
          <div class="col-1">
            <img src="../static/img/chek.png" th:src="@{/img/chek.png}" alt="chek" class="imagen-box">
          </div>
          <div class="col-11">
            <div class="but-principal" >Completado</div>
          </div>
        </div>
      </a>
    </div>

    <br>

    <table>
      <tbody>
        <tr th:each="project : ${projects}">
          <br>
          <div class="col-9 container">
            <a class="fs-2 btn butG btn-success" th:href="@{/task/(proyecto_id=__${project.id}__)}" method="get">
              <div class="row">
                <div class="col-1">
                  <img src="../static/img/task.png" th:src="@{/img/task.png}" alt="task" class="imagen-box">
                </div>
                <div class="col-11">
                  <div th:text="${project.nombre}"
                    class="but-principal">Tareas
                </div>
                </div>
              </div>
            </a>
          </div>
        </tr>
      </tbody>
    </table>

    <br>

    <div class="col-9 container ">
      <a class="fs-2 btn butG btn-success" data-bs-toggle="modal" data-bs-target="#nuevoProyecto">
        <div class="row">
          <div class="col-1">
            <img src="../static/img/mas.png" th:src="@{/img/mas.png}" alt="mas" class="imagen-box">
          </div>
          <div class="col-11">
            <imput class="but-principal">Nuevo Proyecto
            </imput>
          </div>
        </div>
      </a>
    </div>


    <div class="modal fade" id="nuevoProyecto" tabindex="-1" aria-labelledby="nuevoProyecto" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content borderedit">
          <div class="modal-header">
            <h5 class="modal-title fs-2 text marca text-decoration-underline" id="nuevoProyecto">Nuevo
              Proyecto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body my-3">
            <form th:action="@{/project/nuevo(usuario_id=__${session.usuarioSession.id}__)}" method="post">
              <div>
                <p th:if="${error!=null}" th:text="${error}"></p>
              </div>
              <div class="col mb-1">
                <label for="inputname" class="col-sm-6 col-form-label pre-control">Nombre
                  del project:</label>
                <div class="col-sm-12 borderbox">
                  <input type="text" class="form-control" id="Nombre" name="nombre">
                </div>

                <div class="col mt-4">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-success">Aceptar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
