<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Personalized CSS -->
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

    <!-- Google Font Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Pomodoro</title>
</head>

<body class="vista-reloj">
    <div class="container-sm">
        <!-- Heading -->
        <div class="d-flex justify-content-center my-4">
            <div class="d-inline-flex pe-3 bg-dark bg-opacity-10 rounded-3">
                <button id="btn-chk" class="check_btn">
                    <span class="material-icons md-48">radio_button_unchecked</span>
                </button>
                <h1 class="text-center pt-2 heading">Nombre de la task</h1>
            </div>
        </div>

        <!-- Main Timer -->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 class="timer_part" id="minutes">00</h4>
                </div>
                <div class="col-2">
                    <h4 class="timer_part">:</h4>
                </div>
                <div class="col-5">
                    <h4 class="timer_part" id="seconds">00</h4>
                </div>
            </div>
        </div>

        <div class="container">
            <h3 id="done"></h3>
        </div>

        <!-- Botones Reset y Start -->
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button id="btn-start" class="timer_btn timer_btn-start">
                <span class="material-icons">play_arrow</span>
            </button>
            <button id="btn-reset" class="timer_btn timer_btn-reset" data-bs-toggle="modal" data-bs-target="#resettime">
                <span class="material-icons">timer</span>
            </button>
            <div class="modal fade" id="resettime" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content borderedit">
                        <div class="modal-header">
                            <h5 class="modal-title fs-2 text marca text-decoration-underline text-white" id="exampleModalLabel">
                                Terminar Pomodoro</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body my-3">
                            <form method="post">
                                <div class="col-12 text-start">
                                    <p class="text-secondary fs-4"> Â¿Estas
                                        seguro que
                                        quieres terminar el pomodoro?
                                    </p>
                                </div>
                                <div class="col mt-4 modal-footer">
                                    <button type="submit" class="btn but btn-success me-3">Terminar</button>
                                    <button type="button" class="btn but btn-success"
                                        data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- jQuery -->
    <script src="../static/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
    <!-- Personalizes JS -->
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
